{% extends 'home/layout.html' %}

{% block content %}
<div class="container"><h1>Home</h1></div>

<div class="container-fluid">
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="txt">Enter your text here</label>
                    <textarea class="form-control" name="txt" rows="4" required>{{txt}}</textarea>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="1" required >
                    <label class="form-check-label" for="exampleRadios1">
                        1. Extract numbers from a string greater than 100
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="2" >
                    <label class="form-check-label" for="exampleRadios1">
                        2. Extract date from a url string (yyyy-mm-dd)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="3" >
                    <label class="form-check-label" for="exampleRadios1">
                        3. Extract strings within single quotes in a string
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="4" >
                    <label class="form-check-label" for="exampleRadios1">
                        4. Email validator
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="5" >
                    <label class="form-check-label" for="exampleRadios1">
                        5. Validate IP addresses and determine class
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="6" >
                    <label class="form-check-label" for="exampleRadios1">
                        6. Validate MAC address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filteration" id="exampleRadios1" value="7" >
                    <label class="form-check-label" for="exampleRadios1">
                        7. Convert CamelCase to snake_case
                    </label>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="txt">See your Answer Here</label>
                    <textarea class="form-control" name="txt2" rows="4">{% for number in ans %} {{number}}, {% endfor %}</textarea>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
